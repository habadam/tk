<!DOCTYPE html>
<html>
<head>
  <title>Hillary will eat your kids!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <link rel="icon" href="../assets/hillary.png" type="image/png">
  <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      text-align: center;
      font-size:2em;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 900;
      color: hsla(0,0%,30%,1);
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow-y: hidden;
    }
    body>div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes bubble {
      0%   {width:30%;min-width:100px;}
      70%  {width:60%;min-width:300px;}
      100% {width:30%;min-width:100px;}
    }
    img {
      animation-name: bubble;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }
  </style>
</head>

<body>
  <div>Hillary will eat your kids</div>
  <div style="flex:5;"><img src="../assets/hillary.png"></div>
  <div>Vote Trump for president!</div>
</body>

</html>
