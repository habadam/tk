<!DOCTYPE html>
<html ng-app="app" ng-controller="mainCtrl as m">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <title>Pinyin editor</title>
  <link rel="stylesheet" href="../assets/standard-tool-css.css">
</head>
<body>
  <h1>Pinyin writer</h1>

  <h3>Input:</h3>
  <textarea name="input" placeholder="Write here…" ng-model="m.input" ng-keyup="m.process()"></textarea>

  <h3>Output:</h3>
  <pre placeholder="The output will come here…" ng-bind-html="m.output"></pre>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('app', []);
    app.config(function($sceProvider) {
      $sceProvider.enabled(false);
    });
    app.controller('mainCtrl', ['$http', function ($http) {
      var vm = this;
      vm.input = "";
      vm.output = "";

      let tones = {
        "a": ["ā", "á", "ǎ", "à"],
        "e": ["ē", "é", "ě", "è"],
        "i": ["ī", "í", "ǐ", "ì"],
        "o": ["ō", "ó", "ǒ", "ò"],
        "u": ["ū", "ú", "ǔ", "ù"]
      }

      vm.process = function () {
        vm.output = vm.input;
        vm.output = vm.output.replace(/\w+[1-4]/gi, (match)=>{
          let letters = match.split("");
          letters.pop();
          let tone = match.substr(match.length - 1);
          match = addTones(letters, tone);
          return match;
        });
      };

      function isVowel(c) {
        return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1
      }

      function addTones(letters, tone) {
        let index = 0;
        for (let i = 0;i<letters.length;i++) {
          isVowel(letters[i]) && i>index ? index = i : null;
        }
        if (letters.join("").indexOf("a")>-1) index = letters.join("").indexOf("a");
        if (letters.join("").indexOf("ou")>-1) index = letters.join("").indexOf("ou");
        letters[index] = tones[letters[index]][tone-1];
        return letters.join("");
      }
    }]);
  </script>
</body>
</html>
