<!DOCTYPE html>
<html ng-app="app" ng-controller="mainCtrl as m">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <title>Pinyin editor</title>
  <style media="screen">
  /* General CSS: */
  body, pre:empty:before {
    font-family: ubuntu, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  body {
    text-align: center;
  }
  .noselect, [ng-click] {
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  pre {
    margin: auto;
    font-size: 1.4em !important;
    padding: 11px 0;
    white-space: pre-line;
    word-wrap: break-word;
  }
  pre:empty:before{
    content: attr(placeholder);
    color: #a9a9a9;
    font-size: initial;
    text-align: left;
    display: block;
    margin-top: -10px;
  }

  /* Form CSS */
  select, input[type=text], input[type=url], input[type=password], input[type=number], textarea, a[type=submit], pre {
    border-radius: 5px;
    background: #eee;
    font-size: 16px;
    border: 1px solid #ccc;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 450px;
    max-width: 100%;
  }
  textarea {
    height: 90px;
  }
  select:focus, input:focus, textarea:focus {
    outline: 0;
    border: 2px solid #bbb;
  }
  [ng-click] {
    cursor: pointer;
  }
  </style>
</head>
<body>
  <h1>Pinyin writer</h1>

  <h3>Input:</h3>
  <textarea name="input" placeholder="Write here…" ng-model="m.input" ng-keyup="m.process()"></textarea>

  <h3>Output:</h3>
  <pre placeholder="The output will come here…" ng-bind-html="m.output"></pre>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('app', []);
    app.config(function($sceProvider) {
      $sceProvider.enabled(false);
    });
    app.controller('mainCtrl', ['$http', function ($http) {
      var vm = this;
      vm.input = "";
      vm.output = "";

      vm.process = function () {
        console.log(vm.input);
        vm.output = vm.input;
        vm.output = vm.output.replace(/\w+[1-4]/gi, (match)=>{
          console.log("Match:",match);
          let letters = match.split("");
          let tone = match.substr(match.length - 1);
          console.log("Letters:",letters,"\nTone:",tone);
          for (let i = 0; i<letters.length; i++) {
            if (isVowel(letters[i])) {
              letters[i] = addTone(letters[i], tone);
            }
          }
          match = letters.join("");
          return match;
        });
        console.log(vm.output);
      };
      
      function isVowel(c) {
        return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1
      }
      
      function addTone(l, tone) {
        return tones[l, tone];
      }
      
      tones = {
        "a": ["ā", "á", "ǎ", "à"],
        "e": ["ē", "é", "ě", "è"],
        "i": ["ī", "í", "ǐ", "ì"],
        "o": ["ō", "ó", "ǒ", "ò"],
        "u": ["ū", "ú", "ǔ", "ù"]
      }
    }]);
  </script>
</body>
</html>
