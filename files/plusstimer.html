<!doctype html>
<html>
  <head>
    <title>Plusstimer</title>
    <link href="../assets/standard.css" rel="stylesheet">
    <style>
      pre {
        line-height: 1.75;
        font-size: 1.25em !important;
      }
      html {
        min-height: 100%;
        display: flex;
      }
      body {
        min-width:100%;
        display:flex;
        margin:0;
      }
    </style>
    <link rel="icon" href="http://www.iconsdb.com/icons/preview/caribbean-blue/plus-4-xxl.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <script type="text/javascript">
      // Your Client ID can be retrieved from your project in the Google
      // Developer Console, https://console.developers.google.com
      var CLIENT_ID = '1068107389496-sapmb6nh9l85vccdke6ju2jsbv5ibs51.apps.googleusercontent.com';

      var SCOPES = ["https://www.googleapis.com/auth/spreadsheets.readonly"];

      /**
       * Check if current user has authorized this application.
       */
      function checkAuth() {
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          authorizeDiv.style.display = 'none';
          appendPre('Authorizisation successful');
          loadSheetsApi();
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          authorizeDiv.style.display = 'inline';
          appendPre('Waiting for user to authorize...');
        }
      }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
      function handleAuthClick(event) {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        appendPre('Authorizing...');
        return false;
      }

      /**
       * Load Sheets API client library.
       */
      function loadSheetsApi() {
        appendPre('Loading...');
        var discoveryUrl =
            'https://sheets.googleapis.com/$discovery/rest?version=v4';
        gapi.client.load(discoveryUrl).then(listMajors);
      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      function listMajors() {
        appendPre('Loading completed.');
        appendPre('Outputting result...');
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1cZTs5TdXlUFiUMseywxCq_z9KRwznZsSIOAoTNla_gI',
          range: 'Display!A9',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              // Print columns A and E, which correspond to indices 0 and 4.
              appendPre(row[0] + 'plusstimer');
              document.querySelector('#result>number').innerHTML = Number(row[0]);
              document.querySelector('#result').style.display = 'block';
              document.querySelector('#output').style.display = 'none';
            }
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Ooooo, det lukter error: ' + response.result.error.message);
        });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }


    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <div id="result" style="font-family: fantasy;width: 200px;max-width: 100%;margin: auto;border-radius: 15px;background-color: #222021;color: white;padding: 2em;display:none;">
      <number style="font-size: 8em;display: block;width: 100%;letter-spacing: 20px;"></number>
      <description style="font-size: 1.75em;">plusstimer</description>
    </div>
    
    <pre id="output"><div id="authorize-div" style="display: none"><span>Authorize access to Google Sheets API</span> <button id="authorize-button" onclick="handleAuthClick(event)">Authorize</button></div>
    </pre>
  </body>
</html>
