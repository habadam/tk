<!DOCTYPE html>
<html ng-app="app" ng-controller="mainCtrl as m">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <title>MathTyper</title>
  <style media="screen">
  /* General CSS: */
  body, pre:empty:before {
    font-family: ubuntu, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  body {
    text-align: center;
  }
  .noselect, .page-list {
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  h4 {
    margin-bottom: 5px;
  }
  h5, h6 {
    margin: 0 auto 10px;
  }
  .list-group-item {
    margin-top: 30px;
  }
  pre {
    margin: auto;
    font-size: 1.4em !important;
    font-family: 'Times New Roman';
    /*font-style: italic;*/
    padding: 11px 0;
  }
  pre:empty:before{
    content: attr(placeholder);
    color: #a9a9a9;
    font-size: initial;
    text-align: left;
    display: block;
    margin-top: -10px;
  }

  /* Form CSS */
  select, input[type=text], input[type=url], input[type=password], input[type=number], textarea, a[type=submit], pre {
    border-radius: 5px;
    background: #eee;
    font-size: 16px;
    border: 1px solid #ccc;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 450px;
    max-width: 100%;
  }
  select, input[type=text], input[type=url], input[type=password], input[type=number] {
    height: 34px;
  }
  textarea {
    height: 90px;
  }
  select:focus, input:focus, textarea:focus {
    outline: 0;
    border: 2px solid #bbb;
  }
  .ng-touched.ng-invalid {
    background-color: #f2dede;
    border-color: #a94442;
  }
  select {
    cursor: pointer;
    padding: 5px 35px 5px 5px;
    background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Chevron-down,_Web_Fundamentals.svg/40px-Chevron-down,_Web_Fundamentals.svg.png) 96% / 15px no-repeat #eee;
  }
  [ng-click] {
    cursor: pointer;
  }
  a[type=submit] {
    display: block;
    height: auto;
    padding: 7.5px;
    margin: 15px auto -5px;
    color: #000;
  }
  a[type=submit]:hover {
    background-color: #ddd;
  }
  a[type=submit]:active {
    background-color: #ccc;
  }
  form.ng-invalid>a[type=submit] {
    cursor: not-allowed;
    background: repeating-linear-gradient(   45deg,   #ccc,   #ccc 10px,   #eee 10px,   #eee 20px ) !important;
  }
  </style>
</head>
<body>
  <h1>MathTyper</h1>

  <h3>Input:</h3>
  <textarea name="input" placeholder="Write here..." ng-model="m.input" ng-keyup="m.process()"></textarea>

  <h3>Output:</h3>
  <pre placeholder="The output will come here..." ng-if="!m.working" ng-bind-html="m.output | italics:this"></pre>
  <h5 ng-if="m.working">Working...</h5>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-sanitize.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('app', ['ngSanitize']);
    app.controller('mainCtrl', ['$http', function ($http) {
      var vm = this;
      vm.latex = [];
      vm.input = "";
      vm.output = "";
      vm.working = false;

      var request = $http.get('../assets/latex.json');

      request.success(function (data) {
        for (var key in data) {
          vm.latex.push([key, data[key]])
        }
        vm.latex.sort(function(a, b) {
          return b[1].length - a[1].length;
        });
      });

      vm.process = function () {
        vm.output = vm.input;
        vm.working = true;
        request.success(function () {
          for (var i = 0; i < vm.latex.length; i++) {
            var regex = new RegExp(vm.latex[i][1], "g");
            vm.output = vm.output.replace(regex, vm.latex[i][0]);
          }
          vm.output = vm.output.replace(/(cos|sin|tan)([a-z0-9])/gi, function (a,b,c) { return b+" "+c; });
          vm.working = false;
        });
      };
    }]);

    app.filter('italics', ['$sce', function ($sce) {
      return function(input, scope) {
        function replace(match) {
          return "<i>"+match+"</i>";
        }
        input = input.replace(/((?!(a[a-z]*)?(sin|cos|tan|dx|du|dt)\b)\b[a-z]+|x)/gi, replace);
        return $sce.trustAsHtml(input);
      };
    }]);
  </script>
</body>
</html>
