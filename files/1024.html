<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
<script>
var calcs = 0, start = Date.now(), inter = setInterval(function(){
  calcs++;
	calcs == 1048 ? clearInterval(inter) : "";
  document.write(calcs + 'calculations made in '+(Date.now()-start)+' ms')
}, 0);
</script>
