<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TK - Technological Kapoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <style>
    /* General CSS: */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    
    /* Heading CSS: */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 200;
    }
    h1 {
      border-bottom: 1px solid #ddd;
      white-space:nowrap;
    }
    @media screen and (max-width: 400px) {
      h1 {
        font-size: 8vw;
      }
    }
    h2 {
      color: hsl(0, 0%, 30%);
    }
    
    /* List CSS: */
    ul {
      list-style:none;
      margin-top:0px;
    }
    li {
      color: #337ab7;
      padding-left: 1em;
      text-indent: -.7em;
      margin-bottom: 10px;
    }
    li:before {
      content: "–";
      color: #bbb;
      margin-right: 10px;
    }
    
    /* Links CSS */
    a {
      cursor:pointer;
    }
    a:hover {
      color: #295d8a;
    }
    a:active {
      color: #1d3c56;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <h1>TK — Technological Kapoo</h1>
  
  <h2>Sider:</h2>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $.getJSON( "https://api.github.com/repos/tjespe/tk/contents/files", function( data ) {
      var items = [];
      $.each( data, function( key, val ) {
        items.push( "<li><a>" + val.name + "</a></li>" );
      });
      $( "<ul/>", {
        "class": "page-list",
        html: items.join( "" )
      }).appendTo( "body" );
      
      $('.page-list>li').click(function(){
        window.location.href = "https://tjespe.github.io/tk/files/"+$(this)[0].textContent;
      });
    });
  </script>
  
</body>
</html>
