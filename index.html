<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

</head>
<body>

  <h1>TK â€” Technological Kapoo</h1>

  <h2>Sider:</h2>
  <h5>Loading...</h5>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $.getJSON("https://api.github.com/repos/habadam/tk/contents/files?"+Date.now(), function(data) {
      var items = [];
      $.each(data, function(key, val) {
        items.push("<li>" + val.name + "</li>");
      });
      $("<ul/>", {
        "class": "ink-list",
        html: items.join("")
      }).appendTo("body");
      $('h5').remove();

      bindEvents();
    });

    function bindEvents() {
      $('.ink-list>li').click(function() {
        var filename = $(this)[0].textContent;
        setTimeout(function(){
          window.location.href = "files/" + filename;
        }, 500);
      });
      var parent, ink, d, x, y;
      $(".ink-list>li").on("click touchstart", function(e) {
        parent = $(this);
        if (parent.find(".ink").length == 0)
        parent.prepend("<span class='ink'></span>");

        ink = parent.find(".ink");
        ink.removeClass("animate");

        if (!ink.height() && !ink.width()) {
          //use parent's width or height whichever is larger for the diameter to make a circle which can cover the entire element.
          d = Math.max(parent.outerWidth(), parent.outerHeight());
          ink.css({
            height: d,
            width: d
          });
        }

        x = e.pageX - parent.offset().left - ink.width() / 2;
        y = e.pageY - parent.offset().top - ink.height() / 2;

        ink.css({
          top: y + 'px',
          left: x + 'px'
        }).addClass("animate");
      })
    }
  </script>

</body>
</html>
